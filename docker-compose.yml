version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_DB: librarydb
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: change_me_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: library-management
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/librarydb
      DATABASE_USERNAME: library_user
      DATABASE_PASSWORD: change_me_in_production
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-for-production-change-this}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

