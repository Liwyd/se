spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/librarydb}
    username: ${DATABASE_USERNAME:library_user}
    password: ${DATABASE_PASSWORD:change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: ${PORT:8080}

springdoc:
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.university.library: INFO
  file:
    name: /var/log/library-management/application.log
    max-size: 10MB
    max-history: 30

